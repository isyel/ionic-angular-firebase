<ion-header>
  <ion-buttons slot="start">
    <ion-back-button defaultHref=""></ion-back-button>
  </ion-buttons>
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="7">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">
              Sign Up
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="signupForm" autocomplete="off">
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" formControlName="email" enterkeyhint="Login"></ion-input>
              </ion-item>
              <div>
                {{formError.email}}
              </div>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" formControlName="password" enterkeyhint="Login"></ion-input>
              </ion-item>
              <div>
                {{formError.password}}
              </div>
              <ion-button class="ion-margin-top" [disabled]="signupForm.invalid || showSignupSpinner" 
                expand="block" (click)="signup()">Sign Up
                <ion-spinner name="dots" *ngIf="showSignupSpinner"></ion-spinner>
              </ion-button>
              <ion-button class="outline ion-margin-top" fill="outline" (click)="goToLogin()" expand="block" >Go To Login</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
