<ion-header [translucent]="true" >
  <ion-buttons slot="start">
    <ion-menu-button (click)="goToUserAccount()"> <img src='../../assets/icon/favicon.png'></ion-menu-button>
  </ion-buttons>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-no-border">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row class="ion-justify-content-center"  *ngIf="productAvailable">
      <ion-col size="12" size-lg="6">
        <ion-row>
          <ion-col size="12">
            <ion-button color="primary" class="ion-float-right" (click)="openAddProductPage()">
              <ion-icon name="add-circle"></ion-icon>
              Add product
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-list >
          <ion-item button detail="true" *ngFor="let product of productList" (click)="openProductDetailPage(product.id)">
            {{product.name}}
          </ion-item>
        </ion-list>
        <p *ngIf="productList.length == 0">No Product Found</p>
      </ion-col>
    </ion-row>
    <ion-spinner name="lines" color="secondary" class="page-loader" *ngIf="!productAvailable"></ion-spinner>
  </ion-grid>
  
</ion-content>
